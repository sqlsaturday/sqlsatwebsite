precondetail: |
  <h2>Tuning Databases in One Day by Brent Ozar</h2>
  <p>You've got production databases in SQL Server or Azure SQL DB, and you want to make 'em faster. You need to identify the database's bottleneck, prove the root cause, and then recommend fixes. You want to make the right choice for each bottleneck - should you do index changes, query tuning, or server-level settings?</p>
  <p>The class will be a mix of 50% slides, and 50% live demos, with plenty of time for Q&A. We'll even cover 3 sample client findings for the most common performance issues so you can see how I explain the issues to my own clients, and give them proof.</p>
  <p><a href="https://events.eventzilla.net/e/tuning-databases-in-one-day-by-brent-ozar-2138605891">Register today - Admission with Lunch - $149.00</a></p>
  <h2>Speaker Info</h2>
  <p>I'm Brent Ozar, and I do this for a living. In one day, I'll teach you the exact same techniques I use with my clients. I can't teach you everything about what I do in one day - but I'll teach you the most important stuff.</p>
  <h2>Additional Information</h2>
  <p>Friday, 26 April 2024 8:00 AM - 5:00 PM PDT</p>
  <p>Microsoft Irvine Office, 3 Park Plz Ste 1600, Irvine, CA, 92614, United States.</p>
  <p>Parking is $20.</p>
  <p>Lunch included and will be provided by Mendocino Farm</p>

