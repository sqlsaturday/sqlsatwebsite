description: |
    <p>SQL Saturday returns to Orange County on April 27, 2024. This is going to be the first ever after 2019. SQL Saturday in Orange County used to bring 400+ data professionals.</p>
    <p>This event started originally started in 2011 as a free training event for professionals who use the Microsoft data platform. Nowadays, this community event offers content across different data platforms (Azure, AWS, GCP, etc...), SQL (SQL Server, Postgres, MySQL, etc...) & No-SQL (CosmosDB, MongoDB, ElasticSearch, etc...) systems, data management, public, private and hybrid cloud architecture, data & business analytics, business intelligence, data visualization, data science and artificial intelligence, and many more topics.</p>

