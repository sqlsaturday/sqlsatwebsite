description: |
    <p><b>Please join the ATL SQL Saturday WhatsApp group for announcements/instant notifications using the button above.</b>  SQL Saturday Atlanta 2026 AI & BI is an all day event focusing on Artificial Intelligence & Business Intelligence - Microsoft Fabric - Azure SQL - Microsoft SQL Server - Data Analytics & Administration - for everyone who is interested in using data in an effective way to get better outcomes and be a data driven organization. This event will also have sessions that are geared towards high schoolers, college students for gaining understanding of data and usage in the real world. </p>

