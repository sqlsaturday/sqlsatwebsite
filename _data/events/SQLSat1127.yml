precondetail: |
    <p>There will be three full day deep dive pre conference sessions on March 20, 2026 at a different location (Improving Office). </p>
    <p><b>Regular Price: $199</b></p>
    <p>Use <b>EARLYBIRD</b> discount code to get a discount of $25 of the price of precon until Feb 28, 2026</p>
    <p>Full time students please send an email (with a proof of full time student status) to AtlantaSQLSaturday@gmail.com for additional discount</p>

    <p><b>Note: Precon Location : Improving Office Alpharetta - 11675 Rainwater Dr, Ste 100, Alpharetta, GA 30009</b></p>
    
    <ul>
      <li><a href="https://events.ticketleap.com/tickets/sqlsatatlbi/tsql" target="_blank" rel="noopener noreferrer">Introduction to T-SQL Precon</a> by Jared Kuehn (DataBard), MVP</li>
      <li><a href="https://events.ticketleap.com/tickets/sqlsatatlbi/tsql/details" target="_blank" rel="noopener noreferrer">See what's covered in this TSQL precon</a> by Jared Kuehn (DataBard), MVP</li>
      <li><a href="https://events.ticketleap.com/tickets/sqlsatatlbi/mcpserver" target="_blank" rel="noopener noreferrer">Fabric & Power BI MCP Servers in Action Precon</a> by Anupama Natarajan, MVP</li>
      <li><a href="https://events.ticketleap.com/tickets/sqlsatatlbi/mcpserver/details" target="_blank" rel="noopener noreferrer">See what's covered in this MCP Server precon</a> by Anupama Natarajan, MVP</li>
      <li><a href="https://events.ticketleap.com/tickets/sqlsatatlbi/executionplans" target="_blank" rel="noopener noreferrer">Understanding SQL Server Execution Plans Precon</a> by Hugo Kornelis, MVP</li>
      <li><a href="https://events.ticketleap.com/tickets/sqlsatatlbi/executionplans/details" target="_blank" rel="noopener noreferrer">See what's covered in this Execution Plans Precon</a> by Hugo Kornelis, MVP</li>
    </ul>
    
