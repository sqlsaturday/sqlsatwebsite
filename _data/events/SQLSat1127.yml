precondetail: |
    <p>There will be full day deep dive pre conference sessions available on Friday, March 7th, 2025. These are:</p>
    <p><b>Regular Price: $199  Use Early bird discount code EBIRD25 for $25 off until Jan 31, 2025</b></p>
    <p><b>Location: Same location - Innovation Academy School 125, Milton Ave, Alpharetta, GA 30009</b></p>
    <p><b>Important Note: Please complete this volunteer form as it is a school workday: https://www.fultonschools.org/community/become-a-volunteer </b></p>
    <p><b>This form is mandatory to enter the school on a weekday.  Please complete this prior to coming to the precon on March 7, 2025 </b></p>

  
    <p>Speaker - Shabnam Watson, MVP & Chris Schmidt, Principal Program Manager, Microsoft<br />
    Title - <a href="https://sqlsatatlbi.ticketleap.com/fabric-realtime/" target="_blank">Real-Time Intelligence in Fabric: A Hands-On Bootcamp</a><br />
    Abstract - Step into the world of real-time analytics with this beginner-friendly workshop on Fabric's Real-Time Intelligence. Through this interactive session, you’ll explore key concepts while building an end-to-end solution with streaming data to solidify your understanding.
    From connecting live data streams to creating actionable dashboards and alerts, you’ll gain hands-on experience with tools like Real-Time Hub, Eventstream, Eventhouse, KQL databases, Real-Time Dashboards, Activator, Power BI, and Copilot. Each step seamlessly combines theoretical knowledge with practical exercises, helping you grasp both the 'why' and the 'how'
    By the end of the day, you will leave with a working solution you can replicate and the foundational Real-Time Intelligence skills essential for success in Exam DP-700: Implementing Data Engineering Solutions Using Microsoft Fabric.
    Whether you're just starting out or looking to expand your expertise, this session will empower you to transform streaming data into actionable insights.
    <br />
    Prerequisites - Attendees must have a basic knowledge of Microsoft Fabric and bring their own laptop for hands-on labs. Instructions will be provided later for what software to install. </p>

    <p>Speaker - Stephanie Bruno, MVP & Shannon Lindsay, Senior Program Manager, Microsoft<br />
    Title - <a href="https://sqlsatatlbi.ticketleap.com/nextlevelpbi/" target="_blank">Next level Power BI - Model Management and Data Visualization</a><br />
    Abstract - Join us for an engaging workshop on model management and data visualization with Power BI reporting. You'll learn how to use both inbuilt and third-party tools to create efficient semantic models that your future self will thank you for. You'll also discover how to enhance your visuals and reports with accessibility, design, and storytelling. As a part of this workshop, you'll practice your skills in interactive labs and get live feedback. At the end of the day, you'll have taken your Power BI modeling and visualization skills to the next level!

    *** This is a hands-on workshop, you must bring a laptop with Power BI desktop installed. To ensure success, you should have experience similar to what’s covered in the Dashboard in a Day workshop. This means you’ve connected to data, made changes using Power Query, created measures using DAX, and created visuals.
    <br />
    Prerequisites - Attendees must have a basic knowledge of Microsoft Power BI and bring their own laptop for hands-on labs. Please have latest release Power BI desktop installed. </p>

    <p>Speaker - James Petty, PowerShell MVP<br />
    Title - <a href="https://sqlsatatlbi.ticketleap.com/powershell101/" target="_blank">PowerShell 101: Unleash the Power of Automation</a><br />
    Abstract - In the ever-evolving landscape of IT, automation has become the backbone of efficiency and productivity. PowerShell, Microsoft's versatile and powerful scripting language, is at the forefront of this automation revolution. It empowers IT professionals to manage, configure, and automate tasks in Windows environments, from small-scale to enterprise-level operations.

    This one-day workshop, "PowerShell 101: Unleash the Power of Automation," is designed to provide participants with a comprehensive introduction to PowerShell. Whether you are a beginner looking to learn the basics or an experienced user wanting to enhance your skills, this workshop will equip you with the knowledge and practical experience to harness the full potential of PowerShell in your daily tasks.
    <br />

