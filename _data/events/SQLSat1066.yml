description: |
    <p>SQL Saturday Silicon Valley returns in 2023 as a free training event for professionals who use the Microsoft data platform. Nowadays, this community event offers content across different data platforms (Azure, AWS, GCP, etc...), SQL (SQL Server, Postgres, MySQL, etc...) & No-SQL (CosmosDB, MongoDB, ElasticSearch, etc...) systems, data management, public, private and hybrid cloud architecture, data & business analytics, business intelligence, data visualization, data science and artificial intelligence, and many more topics.</p>

