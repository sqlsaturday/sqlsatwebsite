precondetail: |
    <p>There are two pre-cons at this event. These are both happening on Friday, Oct 20, 2023. Lunch will be provided by Mendocino Farms during the classes.</p>
    <h3><a href="https://2023-sqlsatsv-preconference1.eventbrite.com">SQL Server Performance Tuning with Free Tools by John Sterrett</a></h3>
    <p>Do you wish you could make your SQL Server or Azure SQL database queries go faster without paying for expensive tools? In this workshop, you will learn how to identify your slowly running queries and how to make them go faster by applying indexes, code changes, and execution plan changes. I will teach you not only how to use the tools but also the processes I use on a day-to-day basis to improve SQL Server workloads for over 50 different customers.</p>
    <p>Tools covered include Query Store, Plan Explorer, Extended Events, Intelligent query processing, and open-source scripts.</p>
    <p><b>Speaker Info</b>:John's experience leading large technical teams in complex environments has made him a global expert in performance and scalability. John speaks at conferences worldwide on database strategy and topics related to performance tuning, development, and cloud computing. He is a Microsoft Certified Trainer. He is the principal consultant and founder at Procure SQL.</p>
    <p><a href="https://2023-sqlsatsv-preconference1.eventbrite.com">Register for this pre-con</a></p>
    <h3><a href="https://2023-sqlsatsv-preconference2.eventbrite.com/">Power BI Enterprise Workshop by Paul Turley</a></h3>
    <p>This full-day workshop session will provide participants with essential best practices knowledge and practical tools to begin designing enterprise-ready solutions with Power BI. We will design a report, but this session will primarily focus on enterprise data modeling and dataset delivery for reporting & analytics.</p>
    <p>Bring your questions to the webinar for a live Q&A session.</p>
    <p>Focus:</p>
    <ul>
      <li>Overcoming challenges with data at scale</li>
      <li>Meeting the needs of data governance, and business buy-in. and ownership</li>
      <li>Addressing challenges with DevOps, and code sharing. and multi-developer projects</li>
      <li>Futureproofing Power BI solutions for business, data. and user audience growth</li>
      <li>Delivering an enterprise Power BI solution using a best practice checklist</li>
      <li>Getting ready for Microsoft Fabric and exciting platform enhancements</li>
      <li>So many features! OMG, let’s focus on the essentials!</li>
    </ul>
    <p>Bring your laptop and together, we will design a business-ready solution, including:</p>
    <ul>
       <li>Fundamental data modeling</li>
       <li>Transformation basics & guidelines</li>
       <li>Designing and building performant queries for data at scale</li>
       <li>Using parameters to manage source changes and environments</li>
       <li>Naming conventions, annotations, and documentation</li>
       <li>DAX essentials & building blocks</li>
       <li>Deployment planning</li>
       <li>Keeping it real – balancing “ideal” DevOps and realistic BI delivery</li>
       <li>Right-sizing data models for flexibility & expanding requirements</li>
      </ul>
      <p>We will also discuss and demonstrate some advanced topics, including: </p>
      <ul>
        <li>When and how to consider using composite models</li>
        <li>Calculation groups – the key to flexible calculations</li>
      </ul>
    <p><a href="https://2023-sqlsatsv-preconference2.eventbrite.com/">Register for this pre-con</a></p>

