description: |
    <p><b>Jacksonville's 18th Annual Data Conference, Day of Data</b> event includes paid pre-con tracks and one FREE day (optional $15 lunch) of training sessions for Data 
    Professionals and those wanting to grow their Business Intelligence, Analytics, and SQL Server skills. This event is hosted by Jax Data, a 501(c)(3) non-profit organization.</p>
    <p>Day of Data will be held on May 1st and May 2rd, 2026. Please register soon, as seating is limited, and let friends and colleagues know about the event. </p>
    <p><b>Why Attend?</b> This is a great opportunity to learn from Data Experts, Microsoft MVPs, SQL Server Authors, and Professionals who have been through and can relate to the daily obstacles you face. 
    This one-day training event is unlike any other, providing food, training, and networking.</p>

