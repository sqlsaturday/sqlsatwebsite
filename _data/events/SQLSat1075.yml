description: |
    <p>¡Prepárate para el [Tech Community Day, la conferencia organizada para la comunidad de tecnologia mas grande de Guatemala! Este evento gratuito te trae un día cargado de conocimiento, colaboración y muchas oportunidades de progresar en tu carrera profesional.</p>
