precondetail: |
  <h3>Jumpstart Your Power BI Skills: A Hands on Workshop</h3>
  <h4>Russel Loski, Data Engineer</h4>
  <a href="https://www.eventbrite.com/e/jumpstart-your-power-bi-skills-a-hands-on-workshop-russ-loski-tickets-1395269431429?utm-campaign=social&utm-content=attendeeshare&utm-medium=discovery&utm-term=listing&utm-source=cp&aff=ebdsshcopyurl">Register Here</a>
  <p>Power BI is a powerful tool for building analytical solutions. But like any tool, getting started can be tough. In this one-day hands-on workshop, we'll work through sample datasets and reports to help you get comfortable using Power Query, DAX, relationships, and modelingâ€”the building blocks of solid Power BI reports.</p>
  <p>A laptop is a must.  More than half of this workshop will be hands-on, where you'll build a report from scratch. You'll pull in data from a source I'll provide, clean and correct the data, and step through the process of creating a functional Power BI report. By the end of the session, you'll have built something tangible that you can take with you and apply to your own work.</p>
  <p>This practical, no-fluff session will cover:</p>
  <ul>
    <li>Getting Data into Power BI - Connecting to different data sources and cleaning messy data with Power Query</li>
    <li>Building a Data Model - Setting up relationships, calculated columns, and learning basic DAX</li>
    <li>Creating Reports & Dashboards - Designing clear, interactive visuals that actually help people make decisions</li>
    <li>Publishing & Sharing - Understanding how to refresh and share your reports with others</li>
  </ul>
  <p>Who Should Attend?</p>
  <ul>
    <li>Data Professionals - SQL Developers, Data Engineers, BI Analysts</li>
    <li>Business Analysts - Excel users who want to move beyond static spreadsheets</li>
    <li>Anyone looking for a practical way to start using Power BI</li>
  </ul>
  <p>What You'll Need:</p>
  <ul>
    <li>Bring Your Laptop! This is a hands-on session. Please have Power BI Desktop (latest version) installed. No prior Power BI experience required, but basic familiarity with data concepts (like tables and filters) will help.</li>
  </ul>
  <p>By the end of the day, you'll have:</p>
  <ul>
    <li>Built your first Power BI report using real-world data</li>
    <li>A better understanding of Power Query, DAX, and modeling</li>
    <li>Resources to keep learning after the session</li>
  </ul>
  <br>
  <h3>Become immediately effective with PowerShell</h3>
  <h4>Sean Wheeler, Principal Content Developer - PowerShell</h4>
  <a href="https://www.eventbrite.com/e/become-immediately-effective-with-powershell-sean-wheeler-tickets-1395274346129?utm-campaign=social&utm-content=attendeeshare&utm-medium=discovery&utm-term=listing&utm-source=cp&aff=ebdsshcopyurl">Register Here</a>
  <p>IT pros, admins, and help desk staff, come learn ways to automate redundant tasks and manage your environment at scale. Do you keep hearing how all your IT problems can be solved with PowerShell, but don't know where to start or how to use the solutions already available?Are you ready to take control of your IT workflows, eliminate repetitive tasks, and scale your administration like a pro?<p>
  <p>Join Sean Wheeler, Lead Documentarian for PowerShell, for a full day of hands-on training designed for IT professionals, system administrators, help desk staff, and anyone managing IT infrastructure.</p>
  <h4>Why Attend?</h4>
  <ul>
    <li><strong>Get started fast</strong> - Learn how to use PowerShell effectively from day one.</li>
    <li><strong>Automate with confidence</strong> - Master commands and scripts to streamline your daily tasks.</li>
    <li><strong>Manage at scale</strong> - Apply automation to servers, cloud environments, and enterprise systems.</li>
    <li><strong>Leverage built-in solutions</strong> - Understand how to use existing PowerShell tools to solve common IT problems.</li>
  </ul>
  <h4>What You'll Learn</h4>
  <ul>
    <li>PowerShell fundamentals: Command structure, scripting basics, and best practices</li>
    <li>Automating system management tasks: User accounts, security configurations, and patch management</li>
    <li>Working with Active Directory, Azure, and other enterprise environments</li>
    <li>Debugging and troubleshooting PowerShell scripts</li>
    <li>Writing reusable functions and modules to enhance efficiency</li>
  </ul>
  <p>Whether you're new to PowerShell or looking to sharpen your skills, this workshop will equip you with practical knowledge you can apply immediately.</p>
  <p>Don't miss this opportunity to transform your IT workflows and become a PowerShell pro!</p>

