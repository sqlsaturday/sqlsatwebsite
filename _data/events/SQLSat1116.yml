description: |
  <p>SQL Saturday is a FREE, 100% volunteer run, training event for IT data professionals. This event offers high-quality technical training on a variety of data-related topics such as: </p>
  <ul>
    <li>Data analytics,</li>
    <li>SQL and No-SQL, </li>
    <li>Database Administration, </li>
    <li>DevOps, </li>
    <li>Development, </li>
    <li>Microsoft Azure, </li>
    <li>Amazon Web Services, </li>
    <li>Google Cloud Platform, </li>
    <li>Data Science and Machine Learning, </li>
    <li>Business Intelligence and Analytics, </li>
    <li>Women in Technology, </li>
    <li>Personal Branding </li>
  </ul>
  <p>This is a great opportunity for all data professionals or students to engage with their peers and learn from Microsoft MVPs and other local and international speakers, not to mention the great networking opportunities that this in-person event will offer. Check in early as seating is limited and don't forget to inform your friends and colleagues about the event!</p>
  <p>The event is being held in the library. A map of the library is shown below.</p>
  <p><A href="https://sherman.library.nova.edu/images/ASLMaps.pdf"><img src="/assets/img/events/southflorida/Libraryfloormap.png"></a></p>

