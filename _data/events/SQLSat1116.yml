precondetail: |
  <h1>Announcing 2 Amazing Pre-cons for SQL Saturday South Florida 2025</h1>
  <p>Organized by South Florida SQL Server User Group. <a href="https://lnkd.in/e4jMrtkS">Learn more here</a></p>
  <p><a href="https://www.eventbrite.com/e/sql-saturday-south-fl-pre-cons-tickets-1409475191239?aff=oddtdtcreator">Register for the Pre-cons here</a></p>
  
  <h2>"Vector Indexes for LLMs: A Hands-On Guide for DB Pros"</h2>
  <p><b>By:</b> David Cobb</p>
  <p>This hands-on workshop introduces database professionals to vector indexes—essential for semantic search and LLM applications. Using pgvector (PostgreSQL), Azure AI Search, and Pinecone, you'll learn to store, index, and query embeddings. We'll cover practical indexing strategies, similarity search, and how to tune results before passing them to an LLM. Bring your SQL skills—leave with an AI-ready mindset.</p>
  
  <h2>"Power BI Fundamentals: A One-Day Intensive"</h2>
  <p><b>By:</b> Cecilia Brusatori</p>
  <p>Unlock the full potential of your data in just one day! This hands-on, beginner-friendly Power BI workshop is designed to take you from absolute zero to confidently building interactive dashboards that tell impactful stories. Whether you're new to data or just new to Power BI, this course equips you with the essential skills to connect, clean, model, analyze, and visualize data — all while learning industry best practices.</p>
  
  <p><a href="https://www.eventbrite.com/e/sql-saturday-south-fl-pre-cons-tickets-1409475191239?aff=oddtdtcreator">Register for the Pre-cons here</a></p>

