    <ul>
      <li><a href="https://sqlsatatlbi.ticketleap.com/pbi-paulturley/" target="_blank" rel="noopener noreferrer">Power BI : Designing and Developing Enterprise-scale Solutions with Power BI</a> by Paul Turley, MVP</li>
