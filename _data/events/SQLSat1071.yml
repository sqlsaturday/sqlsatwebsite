    <p>There will be pre conference sessions available on Friday, February 9th, 2024. These are:</p>
    <p><b>Regular Price: $150</b></p>
    <p><b>Note: Precon Location for Power BI & Generative AI precons: Improving Office Alpharetta - 11675 Rainwater Dr, Ste 100, Alpharetta, GA 30009</b></p>
