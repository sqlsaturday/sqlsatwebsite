sponsorplan:
    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p>SQLSaturday Portland/Vancouver will be held on the campus of Clark College on November 12th, 2022. This year we plan to deliver four tracks with each having six one hour presentations and a final end of day gathering for giving away prizes. Our normal attendance is in the range of 400 +, but based on other recent events we are forecasting 225 attendees (250+ registrations).</p>
    <h2>Sponsorship Levels</h2>
    <p>All sponsors will be listed on our SQLSaturday event page and announced to attendees during the event. All sponsorship fees must be paid in advance of the event. Attendees receive a raffle ticket for each sponsor at the Brand Builder or higher level, we encourage sponsors to bring one or more prizes valued at at least $100 and display it prominently at your table. The raffle tickets will have a QR code that contains the attendee info. We recommend purchasing a 2D compatible scanner as they are much faster than using a phone. If you want to discuss an option or idea not listed below, please contact us, we will do our best to work with you!</p>
    <ul>
      <li><b>Exhibitor ($1000)</b>. The ideal sponsor level for those that want to be on site to interact with our attendees. Exhibitors will be provided with a 1-2 tables and two chairs as needed in the first floor foyer area. An optional sponsor speaking session at lunch is also is also included at the Exhibitor level. Sign up to be an Exhibitor!</li>
      <li><b>Brand Builder ($500)</b>. For sponsors who are not able to attend in person but want to support our event and build brand awareness. We will set up a raffle box for you if you provide a prize (gift cards are easy, but it’s up to you!) and will forward you the scans of the tickets via email after the event. Sign up to be a Brand Builder!</li>
      <li><b>Corporate Supporter ($250)</b>. For local companies who want to support our event or engage in local brand building we include your logo on our event pages and let all our attendees know how much we appreciate your support! We are a 501c(3). Sign up to be a Corporate Supporter!</li>
    </ul>
    <h3>Add-On Sponsorship Options</h3>
    <p>The following add-on options are available. Must be bundled with a sponsorship above. Please contact us if you want to sign up for one of these and we can send you a single payment link.</p>
    <ul>
      <li>Lanyards & Badge Holders. $250 + cost of the materials (or you provide)</li>
      <li>Speaker shirts $1500). Our logo on the front, your logo on the sleeves, nicely embroidered.</li>
      <li>Volunteer Party ($1000). We host an event for the speakers, sponsors, and main volunteers the Friday night prior to the event from 7-9 pm.</li>
      <li>After Party ($500). This would run from 5-7 pm and usually includes soft drinks and appetizers, but we can customize this if you want to do more.</li>
      </ul>
