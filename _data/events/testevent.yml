description: |
    <p>Jacksonville's 14th Annual SQL Saturday event includes two paid pre-con tracks and one FREE day of training sessions for Microsoft Data Platform professionals and those wanting to grow their skill set in Business Intelligence, Analytics, and SQL Server. This event is being hosted by Jacksonville SQL Server Users Group a 501c3 non-profit organization.</p>
    <p>SQL Saturday is a training event for SQL Server and data professionals who want to learn how to elevate their careers to the next level. This is the 14th year of SQL Saturday in Jacksonville and will be held on May 14, 2022. Admittance to this event is free, all costs are covered by donations and sponsorship. Please register soon as seating is limited, and let friends and colleagues know about the event. SQL Saturday Jacksonville is hosted by Jacksonville SQL Server Users Group which is a 501c3 non profit organization.</p>
    <p><b>Why Attend?</b> This is a great opportunity to learn from SQL Server Experts, Microsoft MVPs, SQL Server Authors, and Professionals who have been through and can relate to the obstacles you have day to day. This one day training event is unlike any other providing free food, training and networking.</p>
    <p><a name="precon">Pre-Cons</a> will be held on Friday May 13th. There are two pre-cons available:
    <ul>
      <li>From Zero to Pro in Power Apps by Brian Knight</li>
      <li>Azure Data Platform with Azure Synapse by Mitchell Pearson</li>
    </ul>
    </p>
    
    <a href="https://www.meetup.com/jaxssug/events/284815305"><h1>PreCon: From Zero to Pro in Power Apps - Brian Knight</h1></a>

    <a href="https://www.meetup.com/jaxssug/events/284815305"><h3>Click Here To Register - https://www.meetup.com/jaxssug/events/284815305</h3></a>

    <h3>Session Details:</h3>

    <p>Power Apps is a low or no-code application builder from Microsoft that gives you a way to deliver applications to your end-users at a rapid pace. When you build a Power App, it works cross-platform, from your to phone, to web and tablet devices with one click. In this day, you’ll build 3 applications so bring your laptop to get the most out of this interactive session.</p>

    <p>In this course you will learn how to:</p>
    <ol>
    <li>Build canvas and model-driven applications for your end users</li>
    <li>Use Dataverse to store business data</li>
    <li>Integrate Power Automate to automate approvals and send emails</li>
    <li>How to administer Power Apps</li>
    </ol>

    <h3>Speaker:</h3>

    <p>Brian Knight is the owner and founder of Pragmatic Works and is a serial entrepreneur, starting up other companies. Brian is a contributing columnist at several technical magazines and does regular webcasts. He is the author of more than a fifteen technical books. Brian has spoken at dozens of technical and business conferences around the world. He has received a number of awards from the state, governor and press like the Business Ambassador Award (Governor) and Top CEO (Jacksonville Magazine). His blog can be found at http://www.pragmaticworks.com.</p>

    <h3>Special Notes:</h3>

    <p>You will also be required to buy a pay-by-plate daily parking permit ($5) on the day of the event. You may do this online or at one of the kiosks located in the garage. Kiosk map and pay by plate instructions: <a href="https://bit.ly/3IASwg6" target="_blank">https://bit.ly/3IASwg6</a> - for a map: <a href="https://bit.ly/3qsPMLE" target="_blank">https://bit.ly/3qsPMLE</a></p>

    <a href="https://www.meetup.com/jaxssug/events/284810111"><h1>PreCon: Azure Data Platform with Azure Synapse - Mitchell Pearson</h1></a>

    <a href="https://www.meetup.com/jaxssug/events/284810111"><h3>Register Here - https://www.meetup.com/jaxssug/events/284810111</h3></a>

    <h3>Session Details:</h3>

    <p>Microsoft Azure is an ever-expanding set of cloud services to help your organization meet your business challenges, but where do you start? Transitioning from on-prem development to working in Azure can seem a daunting task. The workshop dives into an overview of the Azure architecture and quickly transitions into working with Azure Data Lake.</p>

    <p>Next you learn how to provision Azure SQL DB, how to perform database migrations and how to properly scale up and scale down resources as necessary. Next, you will learn how to extract data, apply business rules and transformations and load data using pipelines and data flows. With Azure Logic Apps you will learn how to extend the capabilities of other resources in Azure and build automated workflows.</p>

    <p>Finally, you will learn where SQL Pools, dedicated and serverless, and Azure Synapse Analytics fits into the larger picture of data and analytics in Microsoft Azure. Pre-requisites: A subscription to Microsoft Azure (Can be a free trial). Signup at <a href="https://azure.microsoft.com/en-us/free/" target="_blank">https://azure.microsoft.com/en-us/free/</a> Class Files: To be provided prior to workshop.</p>

    <h3>Speaker:</h3>

    <p>Mitchell Pearson has spent the last 9 years of his career with Pragmatic Works as a consultant and trainer and is currently the Training Manager. Mitchell has authored books on SQL Server, the Power Platform and Power BI. Mitchell teaches clients all over the world how to maximize their investment in Microsoft technologies like Azure, SQL server and Power BI. Mitchell is very active on YouTube and can be found posting new videos at www.YouTube.com/c/PragmaticWorks.</p>

    <h3>Special Notes:</h3>

    You will also be required to buy a pay-by-plate daily parking permit ($5) on the day of the event. You may do this online or at one of the kiosks located in the garage. Kiosk map and pay by plate instructions: <a href="https://bit.ly/3IASwg6" target="_blank">https://bit.ly/3IASwg6</a> - for a map: <a href="https://bit.ly/3qsPMLE" target="_blank">https://bit.ly/3qsPMLE</a></p>

    <p>We will have a room set up for you to ask our SQL Experts for assistance with any current challenges you might be having. Look for this image posted at the door:<br/>
    <img style="max-width: 50%;" src="/assets/img/logos/SQLRedCross.png"</p>

    <p><b>Women In Technology Lunch Panel</b> - Women Thriving in the Technology Field - Lunch Session</p>

