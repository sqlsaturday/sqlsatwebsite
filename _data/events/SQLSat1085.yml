description: |
    <p><b>Jacksonville's 17th Annual SQL Saturday</b> event includes paid pre-con tracks and one FREE day (optional $15 lunch) of training sessions for Microsoft Data Platform 
    professionals and those wanting to grow their Business Intelligence, Analytics, and SQL Server skills. This event is hosted by Jacksonville SQL Server Users Group, a 501(c)(3) non-profit organization.</p>
    <p>SQL Saturday will be held on May 2nd and 3rd, 2025. Please register soon, as seating is limited, and let friends and colleagues know about the event. </p>
    <p><b>Why Attend?</b> This is a great opportunity to learn from SQL Server Experts, Microsoft MVPs, SQL Server Authors, and Professionals who have been through and can relate to the daily obstacles you face. 
    This one-day training event is unlike any other, providing food, training, and networking.</p>

    <p><b>SQL Clinic</b> - We will have a room set up for you to ask our SQL Experts for assistance with any current challenges you might be having. Look for this image posted at the door:<br/>
    <img style="max-width: 50%;" src="/assets/img/logos/SQLRedCross.png"</p>

    <p><b>Women In Technology Lunch Panel</b> - Bridging the Gap: Evaluating the Impact of Investment on Women in Technology and Addressing Bias - Lunch Session - Hosted by: Kellyn Gorman</p>
