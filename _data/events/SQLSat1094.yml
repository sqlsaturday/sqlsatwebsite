precondetail: |
    <h2>A Day of Fabric Data Factory</h2>
    <a href="https://www.eventbrite.com/e/a-day-of-fabric-data-factory-with-andy-leonard-tickets-950221547227">Register here!</a>
    <p>Details:
    <ul>
      <li>Speaker - Andy Leonard</li>
      <li>Commonwealth Charter Academy</li>
      <li>Date: Fri, Oct 11, 2023 9:00am (doors open at 8:30am)</li>
    </ul>
    </p>
    <p>Do you want to learn more about cloud data integration using Fabric Data Factory?<p>
    <p>Is your enterprise planning to migrate its data, databases, data warehouses (or some of them) to the cloud?</p>
    <p>Do you currently use SSIS or ADF?</p>
    <p>If you answered yes, A Day of Fabric Data Factory is for you!     In this session, we discuss data engineering using Microsoft Fabric Data Factory, compare Azure Data Factory with Fabric Data Factory, and demonstrate how to use Fabric Data Factory for data engineering in the modern data enterprise.
    <p>Topics include:
    <ul>
    <li>Copying data</li>
    <li>Using newer activities (Outlook, Teams, etc.)</li>
    <li>Managing workflow (looping, iteration, conditionals)</li>
    <li>Using Parameters</li>
    <li>Metadata and design patterns</li>
    <li>Version control integration</li>
    <li>Monitoring</li>
    <li>Debugging and troubleshooting</li>
    <li>Design patterns</li>
    <li>Interacting with on-premises data</li>
    <li>Execution frameworks</li>
    </li>
    <p>Andy Leonard is a husband, dad, and grandfather; founder and Chief Data Engineer at both Enterprise Data & Analytics and Enterprise Data & AI; creator of – and Data Philosopher at – DILM (Data Integration Lifecycle Management) Suite; a Microsoft Fabric Data Factory, Azure Data Factory, and SSIS blogger, trainer, consultant, and developer; a SQL Server database and data warehouse developer; an author, mentor, engineer, and farmer.</p>

