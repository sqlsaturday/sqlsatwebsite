sponsorplan:
    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p>SQL Saturday Pittsburgh  will be held on October 12, 2024. </p>
    <h2>Sponsorship Levels</h2>
    <p>All sponsors will be listed on our SQLSaturday event page and announced to attendees during the event. All sponsorship fees must be paid in advance of the event. If you want to discuss an option or idea not listed below, please contact us, we will do our best to work with you!</p>
    <ul>
      <li><b>Platinum ($1500)</b> - Gold level as well as a lunch time session (limit 2)</li>
      <li><b>Gold ($1000)</b> - Silver level as well as a sponsor table with 2 chairs in the sponsor area.</li>
      <li><b>Silver ($500)</b> - Bronze level, plus access to the  raffle as well as marketing leads from the raffle.</li>
      <li><b>Bronze ($250)</b> - For companies who want to support our event or engage in local brand building we include your logo on our event pages and let all our attendees know how much we appreciate your support!</li>
    </ul>
