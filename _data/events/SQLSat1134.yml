precondetail: |
  <p>We have three precons available. Please consider registering early as precons have limited seating.</p>
  <h1>Advanced Analytics with Transact-SQL</h1>
  <p>by <a href="https://www.linkedin.com/in/dejan-sarka-916641/">Dejan Sarka</a></p>
  <p>This one-day seminar is intended for professionals working with SQL Server or Azure SQL Database who want to perform advanced analytics without learning a new programming language such as Python or R. Participants will learn how to use Transact-SQL for data preparation, as well as for statistical and data science analyses.</p>
  <p><a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="https://events.3nf.hr/Seminar.aspx?eid=8fd382fd-ecca-4b34-afa2-f3ffe7de3bff">Register for this precon</a></p>
  <h1>Microsoft Fabric – Fast Track!</h1>
  <p>by <a href="https://www.linkedin.com/in/nikola-ilic-data-mozart/">Nikola Ilic</a> and <a href="https://www.linkedin.com/in/augustindokozabukvic/">Augustin Dokoza Bukvic</a></p>
  <p>This one-day seminar is intended for data and analytics professionals who want to understand how to design, implement, and use Microsoft Fabric effectively. It provides a practical, end-to-end overview of Fabric’s key components, including OneLake, data ingestion and transformation options, lakehouse and warehouse choices, and the evolving role of Power BI within Fabric. Participants will also gain insight into AI capabilities, security, CI/CD, and licensing, and will apply their knowledge through hands-on labs to build a complete analytics solution.</p>
  <p><a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="https://events.3nf.hr/Seminar.aspx?eid=adc0dd14-ea08-4c03-8eff-bb55d7bc4fd0">Register for this precon</a></p>
  <h1>Advanced T-SQL Triage: The Art of Fixing Terrible Code</h1>
  <p>by <a href="https://www.linkedin.com/in/erik-darling-data/">Erik Darling</a></p>
  <p>This one-day seminar is intended for SQL Server professionals who regularly inherit, maintain, or optimize complex and poorly written T-SQL code. It focuses on advanced query analysis and refactoring techniques, covering topics such as MERGE misuse, JOIN pitfalls, paging logic, window functions, indexed views, CTEs, user-defined functions, and dynamic SQL. Through fast-paced demos and real-world examples, participants will learn how to diagnose performance issues, understand execution plans, and rewrite slow or overly complex queries into efficient, readable, and maintainable T-SQL.</p>
  <p><a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="https://events.3nf.hr/Seminar.aspx?eid=4528740f-822b-4106-8d5a-aa47ee84df9d">Register for this precon</a></p>
  
