precondetail: |
    <div style="font-family:Helvetica, arial; display: inline-block; text-align: center;"><a href="https://www.meetup.com/richmond-sql-server-users-group/events/300350224/" style="background-color:#00578c;font-size:15px;border-radius: 3px;-moz-border-radius:3px;-webkit-border-radius:3px;box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.15);display: inline-block;margin:0;text-align:center;text-decoration:none;font-weight:bold;color:#FFFFFF;letter-spacing: .07em;padding:18px 27px;font-family: arial,sans-serif !important;" target="_top">BUY PRECON TICKETS NOW</a><br/></div>
    <p>Full Day Sessions</p>
    
    <p>Speaker - Andy Leonard<br />
    Title - <a href="https://www.meetup.com/richmond-sql-server-users-group/events/300350224/" target="_blank">A Day of Fabric Data Factory</a><br />
    In this session, we discuss data engineering using Microsoft Fabric Data Factory, compare Azure Data Factory with Fabric Data Factory, and demonstrate how to use Data Factory for data engineering in the modern data enterprise.

    Topics include:
    - Copying data
    - Using newer activities (Outlook, Teams, etc.)
    - Managing workflow (looping, iteration, conditionals)
    - Using Parameters
    - Metadata and design patterns
    - Version control integration
    - Monitoring
    - Debugging and troubleshooting
    - Design patterns
    - Interacting with on-premises data
    - Execution frameworks</p>

