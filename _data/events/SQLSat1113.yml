description: |
    <p>SQL Saturday SD is a FREE, 100% volunteer ran, training event for IT data professionals. This event offers high-quality technical training on a variety of data-related topics such as:<br/>
    <ul>
    <li>Data analytics,</li>
    <li>SQL and No-SQL,</li>
    <li>Database Administration,</li>
    <li>DevOps,</li>
    <li>Development,</li>
    <li>Microsoft Azure,</li>
    <li>Amazon Web Services,</li>
    <li>Google Cloud Platform,</li>
    <li>Databricks,</li>
    <li>Data Science, and Machine Learning,</li>
    <li>Business Intelligence and Analytics,</li>
    <li>Women in Technology,</li>
    <li>Personal Branding,</li>
    </ul>
    ...and more</p>
    <p>This is a great opportunity for all data professionals or students to engage with their peers and learn from Microsoft MVPs and other local and international speakers, not to mention the great networking opportunities that this in-person event will offer. Don't forget to inform your friends and colleagues about the event!</p>
    <p>Check out <a href="https://www.amazon.com/photos/shared/_LoqbNSVTd6y4Qy6EjX9YQ.4JPSWLraAO9CDufmU-GvXI" target="_blank">our pictures from SQL Saturday San Diego 2024</a>.</p>

