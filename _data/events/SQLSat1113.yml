precondetail: |
    <h2><a href="https://www.eventbrite.com/e/pre-conference-2025-sql-saturday-san-diego-tickets-1382784007189?aff=oddtdtcreator">Register for our Microsoft Fabric Pre Con</a></h2>
    <p>How does your life as a Power BI professional changes with Microsoft Fabric
    </p>
    <p>Fabric brings a ton of new possibilities to Power BIâ€™s original workflow process to collect data and create a report. In this workshop you will learn how to increase scalability, modularize your semantic model and benefit of the new features in MS Fabric from a Power BI perspective.</p>
    <p>Workshop agenda:</p>
    <ul>
    <li>Power BI life-cycle review</li>
    <li>Keeping the same routine in Fabric</li>
    <li>New tools replacing Power Query (Transform button)</li>
    <li>Hands-on DataFlow Gen2</li>
    <li>Hands-on Lakehouse</li>
    <li>Hands-On Warehouse</li>
    <li>The new semantic model</li>
    <li>Hands-on semantic model with direct lake</li>
    <li>The report creation experience</li>
    <li>Hands-on with report creation in the browser with CoPilot</li>
    <li>Hands-on with report creation with Power BI Desktop</li>
    </ul>
    <p>Lunch is included and will be provided by Subway.</p>
    <p>Parking is FREE.</p>
    <p><b>Speaker Info:</b> Armando Lacerda is a cloud architect and engineer focused on the data platform. Speaker, trainer, coder.</p>
    <p>With over 35 years in the computing arena, Armando has been focused on data platform solutions around Microsoft Azure and has helped many companies migrate their systems to the cloud.</p>
    <p>Armando has a passion for teaching and community engagement and has been certified as a Microsoft Trainer for over 25 years. He has been involved in presenting and helping other professionals better use and take advantage of Microsoft's data solutions.</p>
    <p>Achieving his first Microsoft certification in 1996 as a Visual Basic 4.0 developer, he was introduced to SQL Server 6.5 and 7.0 in 1998 and decided to focus his career on Microsoft's data platform. He has been certified in every release of the SQL product ecosystem for the past 20 years.</p>
    <p>Registration is available on <a href="https://www.eventbrite.com/e/pre-conference-2025-sql-saturday-san-diego-tickets-1382784007189?aff=oddtdtcreator" target="_blank">Eventbrite</a>.</p>
    <p>Pre-conference is on June 27, 2025.</p>
    <p>Pre-conference is $150.00.</p>
    <p>Pre-conference is not included in the free registration for SQL Saturday San Diego.</p>

