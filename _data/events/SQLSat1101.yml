description: |
    <h4>DUTCH</h4>
    <p>SeaQL Saturday Brouwersdam 2025 is dé bijeenkomst voor Data-professionals en sprekers om samen te komen voor een dag vol technische trainingen, georganiseerd door en voor de community. Het mooiste van alles? Deelname is helemaal gratis! We vragen alleen een kleine bijdrage in de lunchkosten, zodat je onbezorgd kunt genieten van een inspirerende en leerzame dag.</p>
    <p>Dit evenement biedt een unieke kans om vakgenoten te ontmoeten en je netwerk uit te breiden. Het trekt SQL- en data-enthousiastelingen uit allerlei achtergronden, zoals databasebeheerders, BI-professionals, (Database) DevOps-engineers en softwarearchitecten.</p>
    <p>We nodigen graag inspirerende sprekers uit de SQL- en datawereld uit om hun kennis en expertise te delen. SeaQL Saturday is hét platform waar professionals en enthousiastelingen samenkomen om de nieuwste trends, technologieën en best practices in SQL Server en Database DevOps te verkennen.</p>
    <p>Het evenement vindt plaats in de prachtige omgeving van Ouddorp (ZH), op het idyllische eiland Goeree-Overflakkee, aan de rand van Zeeland. Het is goed bereikbaar vanuit de Randstad, Zeeland, Brabant en zelfs België!<br/>Geniet van een dag vol leren, netwerken, zee en strand – alles op één plek.</p>
    <h4>ENGLISH</h4>
    <p>SeaQL Saturday Brouwersdam 2025 is the premier event for Data professionals and speakers to connect and enjoy a community-driven day of technical training. The best part? Attendance is completely free! We only ask for a small contribution towards lunch costs, so you can fully enjoy an inspiring and educational day.</p>
    <p>This event offers a unique opportunity to meet peers and expand your network. It attracts SQL and data enthusiasts from diverse backgrounds, including database administrators, BI professionals, (Database) DevOps engineers, and software architects.</p>
    <p>We warmly welcome inspiring speakers from the SQL and data industry to share their knowledge and expertise. SeaQL Saturday is the platform for professionals and enthusiasts to come together and explore the latest trends, technologies, and best practices in SQL Server and Database DevOps.</p>
    <p>Hosted in the stunning surroundings of Ouddorp (ZH), on the beautiful isle of Goeree-Overflakkee at the edge of Zeeland, this event is an easy drive from the Randstad, Zeeland, Brabant, and Belgium!<br/>Join us for a day filled with learning, networking, the sea, and the beach – all in one place.</p>
