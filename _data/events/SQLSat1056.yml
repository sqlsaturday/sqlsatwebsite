sponsorplan: |
  <p>SQLSaturday Denver 2023 will be held at the Lowry Conference Center on September 23, 2022. This year we plan to deliver four tracks, each having five one-hour presentations and an end of day gathering for giving away prizes. Our average attendance for this type of event has been 100-250, we are forecasting 150-200 for this year’s event.</p>
  <h2>Sponsorship Levels</h2>
  <p>All sponsors will be listed on our SQLSaturday Denver 2023 event page and announced to attendees during the event. All sponsorship fees must be paid in advance of the event. Attendees receive a raffle ticket for each sponsor at the Crest and Summit levels. We encourage sponsors to bring one or more prizes valued at $100 or more and display them prominently at your table. Raffle tickets will have a QR code that contains attendee info and we recommend purchasing a 2D compatible scanner as they are much faster than using a phone. If you want to discuss an option or idea not listed below, please contact us (board@denversql.org), we will do our best to work with you!</p>
  <h3>Cairn ($500)</h3>
  <ul>
    <li>Leave your Mark! </li>
    <li>For companies who want to support our event or engage in brand building.</li>
    <li>We’ll include your logo on our event page and let all our attendees know how much we appreciate your support!</li>
    <li><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=2AYHY2M4MXSFG">Sign up to be a Cairn Sponsor!</a></li>
  </ul>
  <h3>Crest ($1000)</h3>
  <ul>
    <li>Make an impact even if you can’t attend in-person!</li>
    <li>For Sponsors who are not able to attend in person but want to support our event and build brand awareness. </li>
    <li>We will set up a raffle box for you if you provide a prize (gift cards are easy, but it’s up to you!) and will forward you the scans of the tickets via email after the event.</li>
    <li><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=2FBZCG3GL5YAE">Sign up to be a Crest Sponsor!</a></li>
  </ul>
  <h3>Summit ($1500)</h3>
  <ul>
    <li>Reach for the top! </li>
    <li>The ideal Sponsor level for those that want to maximize interaction with attendees and promote brand awareness. </li>
    <li>We will set up a raffle box for you if you provide a prize and will forward you the scans of the tickets via email after the event. </li>
    <li>Table and two chairs in the Exhibitor room (next door to the event main room).</li>
    <li><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=QMK6U2SFHD9N8">Sign up to be a Summit Sponsor!</a></li>
  </ul>
  <h3>Add-On Sponsorship Options</h3>
  <p>The following add-on options are available. Must be bundled with a sponsorship from above. Please contact us (board@denversql.org) if you want to discuss any of these add-ons in more detail or have any questions/suggestions.</p>
  <p><b>Lanyards & Badge Holders ($600) – 1 spot available</b></p>
  <p>•	You may provide lanyards and badge holders if you already have them (let us know and we can adjust the pricing appropriately).</p>
  <p><b>Speaker shirts ($2000) - 1 spot available</b></p>
  <p>Our event logo on the front, your logo on the sleeves. </p>
  <p>Speakers will wear the shirts to make themselves stand-out at the event.</p>
  <p><b>Speaker/Volunteer Party ($1500) – 1 spot available</b></p>
  <ul>
    <li>We host an event for the speakers and volunteers the Friday night prior to the event from 7 - 9pm.</li>
    <li>Sponsor logo and name will be displayed at the party venue.</li>
    <li>A representative can announce themselves and what the company provides to all party attendees.</li>
  </ul>
  <p><b>Breakfast ($1000) – 1 spot available</b></p>
  <ul>
    <li>Coffee, donuts, and breakfast bars (or more?).</li>
    <li>Sponsor logo and name will be displayed with food and announced on the schedule.</li>
    <li>All food/drinks will be available only in the Exhibitor room (next door to the event main room).</li>
  </ul>
  <p><b>Lunch ($2000) – 1 spot available</b></p>
  <ul>
    <li>Light lunch, sandwiches, salads, chips, beverages (or more?) for all attendees.</li>
    <li>Sponsor logo and name will be announced on the schedule. Signage in venue to direct attendees to session while they enjoy lunch.</li>
    <li>Representative can also present up to a 45 minute session in the event main room during the lunch time (event main room will have projector and mic available).</li>
  </ul>
  <p><b>Afternoon Snacks ($500) – 1 spot available</b></p>
  <ul>
    <li>Snacks and beverages to keep everyone’s energy up.</li>
    <li>Sponsor logo and name will be displayed with snacks and announced on the schedule.</li>
    <li>All food/drinks will be available only in the Exhibitor room (next door to the event main room).</li>
  </ul>
  <p><b>After Party ($1500) – 1 spot available</b></p>
  <ul>
    <li>This would run from 5 - 7pm the day of the event at a nearby venue. A great opportunity to interact with attendees and volunteers in a casual, post-event environment.</li>
    <li>Sponsor logo and name will be displayed at the party venue and announced in the schedule.</li>
    <li>Sponsor can provide a separate prize(s) to be raffled at the party to encourage attendance.</li>
    <li>Food/drink will be provided to all who attend using this sponsorship.</li>
    <li>A representative can announce themselves and what the company provides to all party attendees.</li>
  </ul>
  <h3>Logistics</h3>
  <ul>
    <li>Parking is plentiful and free.</li>
    <li>Wi-Fi is available but we recommend you have a fallback plan if you rely on it for demos.</li>
    <li>We will be setting up for the event beginning at 7:30 am and ask all sponsors to have their tables fully ready no later than 8:30 am.</li>
    <li>Lodging is available throughout the area. Search for your favorite brand near the event site: <A href="https://maps.google.com/maps?ll=39.728219,-104.886576&z=16&t=m&hl=en&gl=US&mapclient=embed&cid=16482205960433216818">Lowry Conference Center, 1061 Akron Way, Denver, CO 80230</a>.</li>
  </ul>
