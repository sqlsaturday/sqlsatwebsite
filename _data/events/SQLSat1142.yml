description: |
    <p>"SQLSaturday is a global event to bring Information Technology speakers and professionals together for a community-driven, community-attended free day of technical training.</p>
    <p>We're back with in-person events!</p>
    <p>The Sao Paulo SQLSaturday event is the biggest latin america Sat and will take place in our traditional venue: Unip Tatuape! We expect 500 IT profressionals and speakers to join us.</p>
    <p>This free conference is open to the public and is perfect for students, CIO's, database administrators, data engineers, developers, IT managers, server admins and job-seekers.</p>
    <p>The event official language is Brazilian Portuguese.</p>

