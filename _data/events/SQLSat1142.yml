description: |
    <p>Sao Paulo's SQLSATURDAY is back! This event includes one day of FREE training sessions for Microsoft Data Platform professionals and those wanting to grow their Business Intelligence, Analytics, and SQL Server skills - other Data and A.I. technologies are welcome too. </p>
    <p>SQL Saturday Sao Paulo will be held on March 28th, 2026. </p>
    <p>This event will be fully in-person and fully presented in Portuguese (BR).</p>
    <p>Please register soon, as seating is limited, and let friends and colleagues know about the event.</p>
    <p>Why Attend? This is a great opportunity to learn from SQL Server Experts, Microsoft MVPs, SQL Server Authors, and Professionals who have been through and can relate to the daily obstacles you face. This one-day training event is unlike any other, providing food, training, and networking.</p>

