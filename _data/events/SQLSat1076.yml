description: |
  SQL Saturday Baton Rouge is an all-day event put on by the Baton Rouge User Groups for the IT community in Baton Rouge and the greater Gulf South area.
  We are open to IT professionals, students, and anyone interested in learning more about SQL Server, Development, and various other IT disciplines. We also have career development sessions.
  <p></p>


  <H2>Precon Tickets are now on sale</H2>
  <p style="border-width:3px; border-style:solid; border-color:#FF0000; padding: 1em;">
  We're thrilled to announce two fantastic preconference workshops at SQL Saturday Baton Rouge! Whether you're a data enthusiast or an automation wizard, these workshops are designed to enhance your skills and broaden your horizons. Both of these all-day sessions include breakfast and lunch!
  <BR>
  Register soon because space is limited. Use coupon code <B>EARLYBIRD</B> to save $25 if you register before June 1st.
  <BR>
  <BR>
  <a href='https://www.eventbrite.com/e/883375589167?aff=oddtdtcreator'>PowerShell 101: Unleash the Power of Automation - James Petty</A>
  <BR>
  <a href='https://www.eventbrite.com/e/883371075667?aff=oddtdtcreator'>Build an Outlier Detector in a Day - Kevin Feasel</A>
  </p>
  <BR>
  <H2>Open Data BR Hackathon!</H2>
  <A href="https://docs.google.com/forms/d/e/1FAIpQLSdonEZFduqfTyFGVEJpdh-S4JgUV77yph3Zt1THFwCjBl00bg/viewform?usp=sf_link">Sign up here</A> to participate in our Open Data BR Hackathon.<br>
  Create a project using the data on <A HREF="https://data.brla.gov/">Open Data BR</A>. The top sessions will present at SQL Saturday and compete for prizes.
  <br>
  <H2>Kids Robotics Camp</H2>
  Presented by <A HREF="https://northshorerobotics.org/">North Shore Robotics</A> and sponsored by <A HREF="https://www.vmware.com/">VMware</A>
  <BR>
  <a href="https://forms.gle/G9WCUUciNm88vkuJ7">Sign up here</A>
  <BR>
  Open to all kids ages 5-15. This is an all-day robotics and STEM camp during SQL Saturday. Lunch is provided.
  <BR>
  <B><U>Register soon because space is limited.</B></U>

