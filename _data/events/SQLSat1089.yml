description: | 
    <p><b>SQL Saturday Orlando has been postponed due to Hurricane Milton. The tentative new date is October 19th, pending the damage assessment at Seminole State College.</b></p>
    <p><b>Orlando's 17th Annual SQL Saturday </b> is a FREE one-day training event for IT professionals and students interested in data platforms. </p>
    <p>This event offers high-quality technical training on a variety of data-related topics such as:<br/>
    <ul>
    <li>SQL Server, PowerBI, Fabric,</li>    
    <li>Data Analytics,</li>
    <li>SQL and No-SQL,</li>
    <li>Database Administration,</li>
    <li>DevOps,</li>
    <li>Development,</li>
    <li>Microsoft Azure,</li>
    <li>Amazon Web Services,</li>
    <li>Azure Databricks,</li>
    <li>Data Science, and Machine Learning,</li>
    <li>Business Intelligence and Analytics,</li>
    <li>Women in Technology,</li>
    <li>Personal Branding,</li>
    </ul>
    ...and more</p>
    <p>Free registration is required, you can opt-in for lunch or bring your own, whatever works for you! This year we will have five tracks containing five one-hour sessions.</p>
    <p>We're also hosting our annual Seminole State College: Student to IT Pro Seminar, a block of four 30-minute presentations that start at 9AM that are designed for students attending Seminole State. Students who attend will get extra credit (see your professor for details) and are welcome to stay for the rest of the day and attend any of our data-centric presentations.</p>

