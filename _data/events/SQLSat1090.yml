description: |
  <p>Denver's 12th SQLSaturday event is a FREE day of training sessions for data professionals and those wanting to grow their skill set in their career. This event is being hosted by Denver SQL Server Users Group.</p>
  <p>SQLSaturday is a training event for data professionals who want to learn how to elevate their careers to the next level. This is the 12th SQLSaturday in Denver and will be held on August 17, 2024. Admittance to this event is FREE, all costs are covered by donations and sponsorship. Please register soon as seating is limited, and let friends and colleagues know about the event. SQLSaturday Denver is hosted by Denver SQL Server Users Group.</p
  <p>Why Attend? This is a great opportunity to learn from experts, Microsoft MVPs, technical book authors, and data professionals who have been through and can relate to the obstacles you have day to day. This one day training event is unlike any other providing free food, training and networking.</p>

