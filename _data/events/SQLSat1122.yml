sponsorplan:
    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p>SQLSaturday Orlando will be held on the campus of Seminole State College on October 4th, 2025. SQL Saturday is organized by the SQL Orlando Users Group, a 501c3 non-profit organization. This year we plan to deliver five tracks with each having five one-hour presentations and a final end of day gathering for giving away prizes. Our normal attendance is in the range of 250-300, but based on recent events we are forecasting 200+ attendees (420+ registrations in 2024).</p>
    <p>This year, we are offering only one sponsorship plan - Exhibitor. If you have any other options or ideas in mind that are not listed below, please contact us. We will do our best to accommodate your request!</p>
    <h2 id="sponsorship-levels">Sponsorship Levels</h2>
    <p>All sponsors will be listed on our SQLSaturday event page and announced to attendees during the event. All sponsorship fees must be paid in advance of the event. Attendees receive a raffle ticket for each sponsor, we encourage sponsors to bring one or more prizes valued at at least $100 and display it prominently at your table.</p>
    <ul>
      <li>Exhibitor ($1000). The ideal sponsor level for those that want to be on site to interact with our attendees. Exhibitors will be provided with a table and two chairs in the first floor foyer area. <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=9L9B4AEW4GDV8">Sign up to the an Exhibitor!</a></li>
    </ul>
    <h3 id="add-on-sponsorship-options">Add-On Sponsorship Options</h3>
    <p>The following add-on options are available. Must be bundled with a sponsorship above. Please contact us if you want to sign up for one of these and we can send you a single payment link.</p>
    <ul>
      <li>Lanyards & Badge Holders. $250 + cost of the materials (or you provide)</li>
      <li>Speaker shirts $1500). Our logo on the front, your logo on the sleeves, nicely embroidered.</li>
      <li>Volunteer Party ($1000). We host an event for the speakers, sponsors, and main volunteers the Friday night prior to the event from 7-9 pm.</li>
      <li>Breakfast ($1000). Coffee, donuts, and breakfast bars with your signage (you can even serve the donuts if you want!)</li>
      <li>Lunch Sessions with Sponsor Topic &amp; Speaker ($500). We have three slots for lunch sessions this year.</li>
      <li>Afternoon Snack ($500). Frozen custard!</li>
      <li>After Party ($500). This would run from 5-7 pm and usually includes soft drinks and appetizers, but we can customize this if you want to do more.</li>
    </ul>
    <h2 id="logistics">Logistics</h2>
    <ul>
      <li>Parking is free</li>
      <li>Wifi is available but we recommend you have a fallback plan if you rely it for demos</li>
      <li>We will be setting up for the event beginning at 7 am and ask all sponsors to have their tables fully ready no later than 8 am</li>
      <li>Our recommended hotel is the <a href="https://www.marriott.com/en-us/hotels/mcoml-orlando-marriott-lake-mary/overview/">Orlando Marriot Lake Mary</a></li>
    </ul>
