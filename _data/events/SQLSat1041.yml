sponsorplan: |
    <h1>Sponsorship Opportunities</h1>
    <p>SQL Saturday Jacksonville 2023 #1041 is a full day conference related to the technology of SQL Server and data. SQL Saturday is hosted by the 
    Jacksonville SQL Server Users Group and is a 501c3 non-profit organization.</p>
    <p>With the help of a lot of Volunteers, we provide excellent sessions, refreshments, and lunch providing ample opportunities to interact with 
    local professionals. We ensure there is adequate and comfortable space for all Sponsors to meet with attendees, and network. We work hard to ensure 
    that the SQLSaturday is a great experience for all, especially our Sponsors without whom the event just would not happen.</p>
    <p>This is our 15th annual SQL Saturday event, and it has grown steadily since being the #3 SQL Saturday in 2006. With the support of our Sponsors, 
    remains free and open to the public. For 2017-2019, SQLSaturday Jacksonville attracted over 750 attendee registrations being the 3rd largest SQL Saturday 
    in the United States. In 2022, we had over 400 attendee registrations and were the largest SQL Saturday for the year. We had 50+ sessions led by 40+ world-class presenters. We anticipate sustaining our year-over-year increase in attendance for 
    SQLSaturday. The volunteer organizers of SQL Saturday Jacksonville 2023 are proud to offer the following Sponsorship opportunities.</p>
