precondetail: |
    <p>Pre-Cons will be held on Friday May 3rd.</p>
    <a href="https://bit.ly/3XsTrrf"><h1>PreCon: Harnessing the Power of Microsoft Fabric - Accelerating Insights with OneLake, Power BI, and Synapse - Patrick LeBlanc - GuyInACube</h1></a>
    <a href="https://bit.ly/3XsTrrf"><h3>Click Here To Register - https://bit.ly/3XsTrrf</h3></a>
    <h3>Session Details:</h3>
    <p>In this session, we will explore the incredible potential of Microsoft Fabric, a cutting-edge data platform designed to unlock the full power of your data and artificial intelligence (AI). With its robust suite of capabilities, Microsoft Fabric empowers organizations to leverage data effectively and extract actionable insights. Join us as we dive into the key components of Microsoft Fabric, including OneLake, the revolutionary “OneDrive for data” solution that simplifies data storage, organization, and sharing. From leveraging lakehouses and notebooks, to data warehousing and data movement with Pipelines and Dataflows, we will also delve into how this empowers Power BI, Microsoft’s leading business intelligence tool, which allows users to visualize data and gain valuable insights through interactive dashboards and reports.</p>
    <h3>Speaker:</h3>
    <p>Patrick LeBlanc is currently a Principal Program Manager at Microsoft and a contributing partner to Guy in a Cube. Along with his 15+ years’ experience in IT he holds a Masters of Science degree from Louisiana State University. He is the author and co-author of five SQL Server books. Prior to joining Microsoft he was awarded Microsoft MVP award for his contributions to the community. Patrick is a regular speaker at many SQL Server Conferences and Community events.</p>
    <p>What will you learn?</p>
    <ul>
    <li>What is OneLake and why is it so revolutionary?</li>
    <li>Building your Lakehouse in Fabric</li>
    <li>Mastering Data warehousing in Fabric</li>
    <li>Orchestrating with pipelines and dataflows</li>
    <li>Understanding Power BI’s role in Fabric</li>
    </ul>
    <a href="https://bit.ly/3XsTrrf"><h1>PreCon: Unlocking AI Potential for the Data Professional: Azure OpenAI - Speakers: Buck Woody, Bradley Ball, Josh Luedeman, Daniel Taylor, Andres Padilla, and Neeraj Jhaveri</h1></a>
    <a href="https://bit.ly/3XsTrrf"><h3>Click Here To Register - https://bit.ly/3XsTrrf</h3></a>
    <h3>Session Details:</h3>
    <p>Are you ready to unleash the full potential of artificial intelligence? Whether you’re a seasoned Data Professional or just dipping your toes into the world of machine learning, our full-day session will empower you with the knowledge to create groundbreaking solutions.</p>

    <p><b>Why Attend?</b></p>
    <ul>
    <li>AI & Azure OpenAI Unveiled: Get an exclusive introduction to Azure Open AI, a comprehensive suite of tools and services designed to empower developers like you.</li>
    <li>Cutting-Edge Insights: Dive into the latest breakthroughs in natural language processing, computer vision, conversational AI, and generative models.</li>
    <li>Harness the Fusion: Discover how the synergy between artificial intelligence and cloud computing can revolutionize your business and data projects.</li>
    <li>Hands-On Collaboration: Engage in collaborative exercises where you’ll team up with fellow participants. Together, you’ll design robust architectures and make informed decisions about AI project implementation.</li>
    <li>Scalability and Security: Learn how to build scalable, secure, and responsible AI/Data solutions using Azure OpenAI.</li>
    </ul>

    <p><b>Key Takeaways</b></p>
    <p>
    By the end of this session, you’ll walk away with:<br>
    1. Deep Understanding: A solid grasp of the Azure Open AI ecosystem and its capabilities.<br>
    2. Decision-Making Superpowers: The ability to make informed choices when it comes to AI project design and deployment.<br>
    3. Modern Guidance: Valuable insights and practical tips to elevate your AI projects to new heights.<br>
    </p>
    <h3>Speakers:</h3>

    <p><b>Buck Woody</b> is an Applied Data Scientist working on the Azure Data Services team at Microsoft, and uses data and technology to solve business and science problems. With over 39 years of professional and practical experience in computer technology, he is also a popular speaker at conferences around the world; author of over 700 articles and nine books on databases, machine learning, and R, he also sits on various Data Science Boards at two US Universities and specializes in advanced data analysis techniques. He is passionate about mentoring and growing the next generation of data professionals.
    Specialties: Data, Data Science, Databases, Communication, Teaching, Speaking, Writing, Cloud Computing, Security<br>
    Clifton's Strengths: Individualization, Learner, Connectedness, Positivity, Achiever, Ideation
    </p>

    <p><b>Bradley</b> Ball is a Sr. FastTrack Azure Engineer on the Microsoft CXP Product Group. He is a current Microsoft MVP Reconnect member and former MVP. Bradley spent 8 years working as a Defense contractor for clients such as the U.S. Army and The Executive Office of the President of the United States, was the Data Platform Practice Manager for Pragmatic Works Consulting, and a Sr. Consultant for Microsoft Premier Support for Developers. He has presented at many SQL Saturdays, for PASS SSUG’s across the US from California to Puerto Rico to New Hampshire, SQL Rally, DevConnections, SQLBits 2015, TechReady 24, SQL Live 360 2011-2019, SQL Intersections 2019 - 2021, & the PASS Summit 2011-2015. He wrote Chapter 14 Page & Row Compression for PRO SQL Server 2012 Best Practices, he hosts the Tales from the Field weekly Azure Data Community Round table and technical videos on https://www.youtube.com/@Tales-from-the-Field with his Azure FastTrack PG colleagues, and he can be found blogging on http://www.sqlballs.com about anything else that interests him.
    </p>

    <p><b>Josh Luedeman</b> is a Principal Engineer with Azure Engineering's CXP team at Microsoft, focusing on Big Data, Analytics, and Cloud Architecture. He is a regular speaker at Professional Association of SQL Server(PASS) events, Code on the Beach, the PASS Summit, Microsoft Ignite, and other IT conferences. He has worked in IT for over 10 years and currently works with customers in industries like Higher Education, Consulting, Manufacturing, and Software Development to help them migrate their workloads to the Azure cloud.</p>

    <p><b>Daniel Taylor</b> is a Microsoft Sr. Service Engineer on the FastTrack for Azure and Azure Engineering CXP Team. He have presented a pre-con on Azure Dedicated Pools at SQL Saturday Jacksonville and was a speaker at many SQL Saturday events. My consulting role at Pragmatic Works provided me an opportunity to present the Airlift Dedicated Pool workshop to a large audience. Outside of public speaking engagements, my role within Microsoft has provided me with the opportunity to speak with large groups about the benefits of migrating to Azure, as well as, the capabilities of SQL Server on-premises and in the cloud. My passion these days is helping folks modernize within Azure utilizing one of our many PaaS solutions, as well as, the out of the box SQL Server product.</p>

    <p><b>Andres Padilla</b> is a  Microsoft Principal FastTrack Engineer, Azure Engineering – CXP. A passionate Microsoft Cloud Architect with over 20 years of experience focusing on analytics, streaming data, IoT and Azure Technologies. Along the way, I have been able to live in corporate IT, get dirty with big data, jump into the cloud and take a shot at the start-up world. I spend my days blending cloud architectures, business strategy, coding, influencing, designing, motivating and delivering solutions that live in the cloud. My goal is to constantly push myself, absorb different perspectives, inspire and be inspired, learn from every experience and create something exciting, awesome and new.</p>

    <p><b>Neeraj Jhaveri</b> is Sr. Azure Fasttrack Engineer with expertise in providing Data, Analytics and AI solutions. Neeraj has MS in Computer Science from NYIT. He has about 20 years of experience in the IT industry as an Architect/Team Leader which includes experience
    in Data warehousing, Business Intelligence & analytics areas. IT Leader managing and delivering Big Data & Business Intelligence solutions while promoting analytics driven culture.
    He has worked closely with Client Managers, Solution Architects, Leads, Users and Development teams in successfully translating business requirements into specifications, planning and deliverable. Neeraj is one of the founding host of Tales from the Field youtube channel.</p>

