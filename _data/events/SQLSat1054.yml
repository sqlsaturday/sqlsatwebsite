precondetail: |
    <p>Pre-Cons will be held on Friday September 29th.</p>
    <a href="https://www.eventbrite.com/e/sqlsaturday-mn-2023-pre-con-microsoft-fabric-tickets-705035047807?aff=ebdsoporgprofile"><h1>Pre-Con - Microsoft Fabric - Brent Meulebroeck & Dan English</h1></a>
    <a href="https://www.eventbrite.com/e/sqlsaturday-mn-2023-pre-con-microsoft-fabric-tickets-705035047807?aff=ebdsoporgprofile"><h3>Click Here To Register</h3></a>
    <h3>Session Details:</h3>
    <p>In this workshop you will be introduced to the capabilities of Microsoft Fabric, announced in May of this year at Microsoft Build. After the introduction we will take a look at what is available in this new offering, including live demos and hands-on lab opportunities. The features that we will explore include OneLake, Data Factory, Data Engineering, Data Warehouse, Power BI Direct Lake, Real-Time Analytics, code notebooks, and admin and monitoring capabilities.</p>
    <a href="https://www.eventbrite.com/e/sqlsaturday-mn-2023-pre-con-automate-deployments-with-azure-devops-tickets-705028407947"><h1>PreCon: Automate Deployments with Azure DevOps - Erin Dempster</h1></a>
    <a href="https://www.eventbrite.com/e/sqlsaturday-mn-2023-pre-con-automate-deployments-with-azure-devops-tickets-705028407947"><h3>Register Here</h3></a>
    <h3>Session Details:</h3>
    <p>Developing databases is just the beginning. Once the code has been committed to source control, moving code between environments can be cumbersome in a manual environment. When multiple databases are involved or database changes need to be deployed with other changes, tracking the proper builds of each solution is critical. Otherwise, the quality assurance team may test incompatible builds, leading to wasted time and potentially allowing unsupported changes to be deployed together. This session will introduce database developers and administrators to build and release pipelines in Azure DevOps. Through multiple development tools, participants will gain hands-on experience working with a demonstration database to deploy to a target environment. Dev Ops has many nuances and advanced settings, which this course will not cover.</p>

