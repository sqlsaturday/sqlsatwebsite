description: |
    <p>Welcome to SQL Saturday Wellington 2025! Join us for a day filled with exciting sessions, networking opportunities, and learning about all things Data Platform on Cloud and on-premises, Microsoft Fabric, Azure Databricks, Snowflake, Azure AI Foundry, Azure Open AI, Generative AI, Copilot, DevOps, MLOps, LLMOps.</p>
    <p>Whether you're a seasoned pro or just starting out, this event at Whitireia New Zealand is the place to be. Meet industry experts, expand your knowledge, and have a great time with like-minded individuals. Don't miss out on this fantastic opportunity to level up your Data Platform and AI skills and connect with the community. See you there!</p>

