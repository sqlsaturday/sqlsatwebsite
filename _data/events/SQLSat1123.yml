precondetail: |
  <h1>Fabric Analyst in a Day (FAIAD)</h1>
  <p><a href ="https://msevents.microsoft.com/event?id=2008959602" target="_blank"> Register here.</a></br></p>
  <p>Microsoft, in partnership with MS Data Academy, is pleased to invite you to a <b>free</b> one-day workshop covering the capabilities of Microsoft Fabric. Fabric Analyst in a Day is an intermediate-level training designed for Power BI Data Analysts with experience on Power BI, but new to Microsoft Fabric. The goal of this informational session is to help you understand how to consolidate your data into a single source of truth where you can analyze your data and generate meaningful insights. Data Analysts will go through the end-to-end analytics solution from ingesting data to building reports with automatic refresh. Whether you are evaluating Fabric’s ability to meet organizational requirements around data unification, visualization, and analysis or wanting to learn how it can help optimize your work to create high value impact, this is the workshop for you.</p>
  <p>At the end of the day, attendees will better understand how to:</p>
  <p>* Identify when their organizations can benefit from using Microsoft Fabric for their specific business scenarios<br />* Leverage the full power of Microsoft Fabric to streamline and enhance productivity with integrated analytics platform<br />* Unify and transform data from across various data sources through Shortcuts, Dataflows Gen 2 and Pipelines<br />* Build rich and powerful reports to discover meaningful insights and make impactful business decisions with Power BI</p>
  <p><b>Stephanie Bruno</b> is the Grand High Witch of Data Witches, helping people learn and enjoy Microsoft Fabric, Power BI, and modern analytics. She brings energy, humor, and community spirit to every class and conference. She lives in Pittsburgh, PA.</P>
  <p><b>Date:</b> Friday, October 17, 2025, 9:00 AM – 5:00 PM</p>
  <p><b>Location:</b> Commonwealth Charter Academy<br/>
  149 W. Bridge St, Homestead, PA 15120 United States</p>

