sponsorplan:
    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p>SQL Saturday Oregon and SW Washington will be held on the campus of Clark College on November 2nd, 2025. This year we plan to deliver five tracks with each having six one hour presentations and a final end of day gathering for giving away prizes. Our normal attendance is in the range of 400 +</p>
    <p>In order to remove some of the issues with the classic “lunchtime” vendor sessions, we are going to have the Marquee presentations on the main stage.  </p>
    <p>You can <A href="/assets/event/1082/SQLSaturdayOregon2025_SponsorPlan.docx">download the sponsorship plan here</a>.
    <h2>Sponsorship Levels</h2>
    <p>All sponsors will be listed on our SQL Saturday event page and announced to attendees during the event. All sponsorship fees must be paid in advance of the event. Attendees receive a sponsor passport listing the sponsors at Brand Builder or higher level.  We encourage sponsors to bring one or more prizes valued at least $100 and display it prominently at your table. If you want to discuss an option or idea not listed below, please contact us, we will do our best to work with you!</p>
    <ul>
      <li><b>Marquee Exhibitor- ($1500)</b>. Want to have your voice heard?  Only the Marquee Exhibitor will be doing a full presentation at lunchtime on the main stage.  Their presentation is expected to start 15 – 20 minutes after the lunch service starts.  The Marquee Exhibitor will also have a table and chairs in the main hall. <a href="https://www.paypal.com/donate/?hosted_button_id=AWSLFD4D42EXG">Sign up to be a Marquee exhibitor!</a></li>
      <li><b>Exhibitor ($1000)</b>. The ideal sponsor level for those that want to be on site to interact with our attendees. Exhibitors will be provided with a table and two chairs in the main hall.  <a href="https://www.paypal.com/donate/?hosted_button_id=6LY6NC75CEKPW">Sign up to be an Exhibitor!</a></li>
      <li><b>Brand Builder ($500)</b>. •	For sponsors who are not able to attend in person but want to support our event and build brand awareness. We will set up a table for you if you provide a prize (gift cards are easy, but it’s up to you!) and will forward you the attendee information after the event. <a href="https://www.paypal.com/donate/?hosted_button_id=7QRBTP5Q5S4H8">Sign up to be a Brand Builder!</a></li>
      <li><b>Corporate Supporter ($250)</b>. For local companies who want to support our event or engage in local brand building we include your logo on our event pages and let all our attendees know how much we appreciate your support! We are a 501c(3). <a href="https://www.paypal.com/donate/?hosted_button_id=AWSLFD4D42EXG">Sign up to be a Corporate Supporter!</a></li>
    </ul>
    <h3>Add-On Sponsorship Options</h3>
    <p>The following add-on options are available. Must be bundled with a sponsorship above. Please contact us if you want to sign up for one of these and we can send you a single payment link.</p>
    <ul>
      <li>Lanyards & Badge Holders. $250 + cost of the materials (or you provide)</li>
      <li>Speaker shirts $1500). Our logo on the front, your logo on the sleeves, nicely embroidered.</li>
      <li>Volunteer Party ($1000). We host an event for the speakers, sponsors, and main volunteers the Friday night prior to the event from 7-9 pm.</li>
      <li>After Party ($500). This would run from 5-7 pm and usually includes soft drinks and appetizers, but we can customize this if you want to do more.</li>
      </ul>
    <h3>ATTENDEE INFORMATION</h3>
    <p>Unless the attendee specifically requests that their information not be shared, sponsors will receive contact information for all attendees.</p>
    <h3>TICKETS AND RAFFLES</h3>
    <p>This year we will be doing away with the ticket bucket concept.  Since the vendors will be getting full list of the attendees, all names will be eligible for the raffles.  We will still continue the practice of having each vendor come and draw each name for each prize from one big bucket.</p>
