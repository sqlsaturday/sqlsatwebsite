description: | 
    <p>SQL Saturday Oregon/SW Washington is a free one day training event for Data Professionals interested in the Microsoft Data Platform. Topics covered include: SQL Server, Power BI, Azure Synapse, Data Visualization, DataVerse, and much more!</p>
    <p>Registration is still free, but will be required due to capacity limitations. Coffee and Beverages will be provided.   Lunch will be available at a small charge. The venue is located in beautiful Vancouver, Washington (USA – the FIRST Vancouver!), close to restaurants and shopping!</p>
    <p>Venue Change - this year we will be back at Washington State University Vancouver, in North Vancouver.  WSUV is easily accessible via C-Tran (the local bus), ride-sharing services, or a friendly local!</p>
    <p>SQL Saturday Oregon/SW Washington will be announcing additional details as we get close to the event.  In addition, we will have our wonderful vendors available with new products, new knowledge, and new opportunities!  We will end with a raffle of gifts provided by our many wonderful Sponsors to be randomly picked by our "Wheel of Fortune".  Remember, you have to be present to win!  Come join the Data Community Family and meet fellow data professionals, employers, vendors, and experts on November 15th!</p>
    <p>Here is a <a href="https://www.hotels.com/de1735999/hotels-near-washington-state-university-vancouver-vancouver-united-states-of-america/?msockid=0a6f65b117e56a4d1a5f738c164d6b32">list of hotels</a> in the area.</p>

