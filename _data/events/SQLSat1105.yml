precondetail: |
    <p style="border-width:3px; border-style:solid; border-color:#FF0000; padding: 1em;">
We're thrilled to announce the preconference workshop at SQL Saturday New York City!
	<br><br><strong><span class="auto-style1">Practical Performance Monitoring & Troubleshooting SQL Server</span></strong><br>Friday, May 9 · 8:30am – 4:30pm EST<br>
	<br>This full day precon is meant for everyone who finds himself supporting SQL Servers and having to answer questions like “why is the database slow?”. It will teach you techniques for general troubleshooting and performance analysis from start-up to advanced techniques. As a special feature, Andreas will enable access to his demo SQL Server so you can even run SQL queries to analyze the server yourself if you wish (Bring your own device with SSMS). More infos on the Register-page below.<br>Breakfast and lunch is included! Register soon because space is limited.<br>
	<span class="auto-style2"><strong>
	<a href="https://www.eventbrite.com/e/practical-performance-monitoring-troubleshooting-sql-server-tickets-1230431316189">Click Here To Register 
	for the PreCon</a><br><br></strong></span><strong>Speaker Info</strong>:<br>Andreas Wolter is a former Program Manager for Access Control in Azure SQL and SQL Server at Microsoft and responsible for the recent improvements to SQL Server's permission system including the design of the external authorization system used by Purview policies and Azure SQL database in Fabric.
He has over 20 years of experience with SQL Server and is one of only 7 Microsoft Certified Solutions Master for Data Platform (MCSM) worldwide.
Andreas is the founder of <a href="https://www.SarpedonQualityLab.us">Sarpedon Quality Lab LLC</a>, a consulting company specializing in SQL Server performance, high availability, and security.
    </br>
    </p>

