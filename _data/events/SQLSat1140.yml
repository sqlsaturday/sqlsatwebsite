    <h4>DUTCH</h4>
    <p>SeaQL Saturday Brouwersdam 2026 is hét weekend aan de kust, gebouwd voor data-mensen. Een community-gedreven dag vol praktische technische trainingen, diepgaande gesprekken en een flinke dosis zee-lucht, met de Noordzee en het Grevelingenmeer als decor. Het mooiste van alles? Deelname aan de conferentiedag is helemaal gratis! We vragen alleen een kleine bijdrage in de lunchkosten, zodat je onbezorgd kunt genieten van een inspirerende en leerzame dag.</p>

    <p>SeaQL Saturday is waar SQL Server-professionals, data engineers, DBA’s en DevOps-minded techneuten samenkomen om échte problemen op te lossen en ervaringen uit de praktijk te delen. Verwacht sessies met concrete tips, verhalen “from the trenches” en strategieën die werken in de echte wereld. Onze content richt zich vooral op:</p>
    <ul>
      <li>SQL Server</li>
      <li>Database Administration</li>
      <li>Database DevOps</li>
      <li>Performance, stabiliteit en automatisering</li>
      <li>…en de tools, teams en mindset om dit alles bij elkaar te brengen</li>
    </ul>

    <p>Dit evenement biedt een unieke kans om vakgenoten te ontmoeten en je netwerk uit te breiden. Het trekt SQL- en data-enthousiastelingen uit allerlei achtergronden, zoals databasebeheerders, BI-professionals, (Database) DevOps-engineers en softwarearchitecten. Of je nu je eerste pipeline hebt gebouwd of al jaren als architect werkt – je vindt hier mensen die jouw taal spreken en waarschijnlijk na de laatste sessie nog koffie met je willen drinken.</p>

    <p>Het evenement vindt plaats in de prachtige omgeving van Ouddorp (ZH), op het idyllische eiland Goeree-Overflakkee, aan de rand van Zeeland. Het is goed bereikbaar vanuit de Randstad, Zeeland, Brabant en zelfs België!<br/>
    Geniet van een dag vol leren, netwerken, zee en strand – alles op één plek.</p>

    <p><em>Wie zitten erachter?</em><br/>
    Als je eerder op een SQL- of DevOps-event bent geweest, is de kans groot dat je Tonie Huizer of Peter Kruis al eens bent tegengekomen. Deze twee ademen community en brengen SeaQL Saturday in 2026 terug voor een tweede editie – groter, scherper en opnieuw met de zeewind om de hoek.</p>

    <h4>ENGLISH</h4>
    <p>SeaQL Saturday Brouwersdam 2026 is a weekend at the coast, built for data people. It’s a community-driven day of hands-on technical training, deep conversations, and strong community vibes, with the North Sea and Lake Grevelingen as our backdrop. The best part? Attendance for the main conference day is completely free! We only ask for a small contribution towards lunch so you can fully enjoy an inspiring and educational experience.</p>

    <p>SeaQL Saturday is where SQL Server pros, data engineers, DBAs, and DevOps-minded techies come together to share knowledge and solve real-world problems. Expect sessions packed with practical takeaways, stories from the trenches, and strategies that actually work in production. Our content is laser-focused on:</p>
    <ul>
      <li>SQL Server</li>
      <li>Database Administration</li>
      <li>Database DevOps</li>
      <li>Performance, stability, and automation</li>
      <li>…and the tools, teams, and mindset needed to tie it all together</li>
    </ul>

    <p>This event offers a unique opportunity to meet peers and grow your network. It brings together SQL and data enthusiasts from many backgrounds – database administrators, BI professionals, (Database) DevOps engineers, and software architects. Whether you’re a seasoned architect, a curious DBA, or someone who just built their first pipeline, you’ll find people here who speak your language and probably want to grab coffee with you after the last session.</p>

    <p>The event takes place in the stunning surroundings of Ouddorp (ZH), on the beautiful isle of Goeree-Overflakkee at the edge of Zeeland. It’s an easy drive from the Randstad, Zeeland, Brabant, and Belgium!<br/>
    Join us for a day filled with learning, networking, the sea, and the beach – all in one place.</p>

    <p><em>Who’s behind this?</em><br/>
    If you’ve attended SQL or DevOps events before, chances are you’ve run into Tonie Huizer or Peter Kruis. These two live and breathe community, and they’re teaming up again to bring SeaQL Saturday back for its second edition – bigger, sharper, and once more powered by sea air.</p>
