precondetail: |
  <p>This year, we’re offering full-day pre-conference workshops on the Friday before the event (2025-04-17). Choose the one that fits you best:</p>

  <h3><a href="https://tiqq.shop/seaql" target="_blank">Execution Plans Explained</a></h3>
  <h4>Hugo Kornelis</h4>
  <p>You probably have some tricks up your sleeve for dealing with slow queries. Index the columns in the join and where. Rewrite the WHERE clause to enable index usage. Tinker with the join order, or perhaps even break up the query in smaller parts. Those tricks work. Sometimes. Not always. And when they don't, your job suddenly gets frustrating!</p>
  <p>Sometimes, you wish you knew WHY a query is slow. So that you can target your changes exactly right, at precisely the root cause of the slowness. And the good news is, there already exists a way to find the root cause of bad performance. You &quot;only&quot; need to learn to work with execution plans.</p>
  <p>In this full-day workshop, you will learn everything you need. You will learn what execution plans are, and where you can find them. You will learn the basics of how to read execution plans. And you will learn all you need about all of the commonly encountered operators in execution plans: what their function is, how they operate, and what effect that has on performance.</p>
  <p>In short: After attending this workshop, you will know how to obtain an execution plan for a slow running query, and you will know how to look at that plan and find the spot where it hurts, so that you know what to do to fix the performance issue.</p>
  <p>Regardless of whether you have never seen an execution plan before, or whether you already have experience working with execution plans, this workshop will teach you how to look at an execution plan and then KNOW why your query is slow ... and what you can do to fix that!</p>

  <br>

  <h3><a href="https://tiqq.shop/seaql" target="_blank">End-to-End SQL Server High Availability and Disaster Recovery</a></h3>
  <h4>Edwin M Sarmiento</h4>
  <p>High Availability and Disaster Recovery (HA/DR) is an area that every SQL Server administrator needs to be comfortable with to properly protect data.</p>
  <p>In this whole-day workshop, learn what needs to be considered when embarking on a HA/DR project, the different features and technologies available in SQL Server, and implement them accordingly to meet recovery objectives and service level agreements of mission-critical databases.</p>
  <p>You will learn:</p>
  <ul>
    <li>1) What requirements need to be met when implementing an HA/DR project</li>
    <li>2)How to identify different SQL Server features and technologies – backup, recovery, database mirroring, log shipping, Always On failover clustering, Always On Availability Groups – that can be used in addressing HA/DR requirements</li>
    <li>3) How to implement the appropriate technology to meet HA/DR service level agreements</li>
  </ul>

